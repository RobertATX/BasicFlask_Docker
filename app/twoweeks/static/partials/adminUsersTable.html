<section class="usersTablePage">
    <div class="row">
        <div class="col-sm-10">
            <h3>Users List:</h3>
            <div><a class="btn btn-primary" href="#/usersForm">Create New User</a></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <table id="main_tbl" class="table table-striped table-bordered table-hover table-condensed">
              <thead>
                <tr>
                    <th>id</th>
                    <th>username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <p class="list-group-item-text">
                            <a class="btn btn-primary btn-xs" href="#/usersView/{{user.id}}"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;View</a>
                            <a class="btn btn-warning btn-xs" href="#/usersEditForm/{{user.id}}"><span class="glyphicon glyphicon-edit"></span>&nbsp;Edit</a>
                            <a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal{{user.id}}"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</a>
                        </p>
                            <div class="modal fade" id="myModal{{user.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Warning</h4>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete '{{user.username}}'?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a type="button" id="myModalButon{{user.id}}" ng-click="delete(user.id)" class="btn btn-primary">Delete</a>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
             </div><!-- /.modal -->
                    </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</section>
