<section class="usersFormPage">
    <h3>Create New User Form</h3>
  <form ng-submit="submit()" ng-controller="UserFormController" class="form-horizontal">
      <div class="form-group">
          <label for="first_name" class="col-sm-2 control-label">First Name:</label>
          <div class="col-sm-4">
            <input type="text" id="first_name" class="form-control" ng-model="user.first_name" placeholder="First Name">
          </div>
      </div>

      <div class="form-group">
          <label for="last_name" class="col-sm-2 control-label">Last Name:</label>
          <div class="col-sm-4">
            <input type="text" id="last_name"  class="form-control" ng-model="user.last_name" placeholder="Last Name">
          </div>
      </div>

      <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email Address:</label>
          <div class="col-sm-6">
            <input type="email" id="email" class="form-control" ng-model="user.email" placeholder="Email">
          </div>
      </div>

      <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-4">
            <input type="password" id="password" class="form-control" ng-model="user.password" placeholder="Password">
          </div>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
      <a type="Cancel" class="btn btn-warning" href="#/usersTable/">Cancel</a>
  </form>

</section>
